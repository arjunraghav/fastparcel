{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="text-center text-uppercase mb-3"></h4>
                    <form method="POST">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <button type="submit" class="btn btn-warning btn-block">Sign up</button>
                        <p class="text-center mt-3">Already have and account?
                            <a href="/sign-in/?next={{ request.Get.next }}">Sign In</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    
{% endblock content %}
